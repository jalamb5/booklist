<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Book List</title>
</head>
<body>
  <div class="addBook">
    <form id="bookForm" action="" method="POST">

      <label for="author">Author:</label><br/>
      <input type="text" id="author" class="author" placeholder="Terry Pratchett" required/> <br />

      <label for="title">Title:</label><br/>
      <input type="text" id="title" class="title" placeholder="Guards! Guards!" required/> <br />

      <label for="pages">Number of Pages:</label><br/>
      <input type="number" id="pages" class="pages" min="1" required/> <br />

      <span class="readQuestion">Have you read the book?</span>
      <label class="switch" for="read">
          <input type="checkbox" id="read" class="read"/>
          <span class="slider round"></span>
      </label>
      <br />

      <button type="submit" class="submitBtn"> Submit </button>
  </form>
  </div>
</body>
</html>
